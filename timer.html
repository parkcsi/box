<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script>

	$(document).ready(function(){

		var startTime = new Date().getTime();
		var nowTime;
		
		var gogogo = function(){

			nowTime = new Date().getTime();

			var str = String(startTime - nowTime);

			$(".m").text(Math.floor((((str) / (1000 * 60))%60) * -1));
			$(".s").text(Math.floor((((str) / (1000))%60) * -1));
			$(".ms").text( String(Math.floor((str) * -1)).substring((str.length-4), (str.length-2)) );

		}

		$(".ononon").click(function(){
			startTime = new Date().getTime();

			var startGogo = setInterval(gogogo, 10);

			$(".nonono").click(function(){
				console.log( typeof( parseInt(parseInt($(".m").text()) + "" + parseInt($(".s").text()) + "" + parseInt($(".ms").text()))) );
				console.log( parseInt(parseInt($(".m").text()) + "" + parseInt($(".s").text()) + "" + parseInt($(".ms").text())))
				clearInterval(startGogo);
			})
		})

	})


	</script>
	<style>
	*{margin:0;padding:0;}
	li{list-style:none;}
	.timeWrap{padding-left:30px;}
	.timeWrap>li{width:100%;}
	.write_time{margin:30px 0 20px ;}
	.time_area{width:100%;height:60px;}
	.time_area li{float:left; font-size:30px;margin-right:30px;}
	.playBtn{margin-bottom:20px;}
	</style>
</head>
<body>
	<input class="ononon" type="button" id="save1" value="입력"/>

	<input class="nonono" type="button" value="멈춤">

	<p><span class="m"></span> 분 <span class="s"></span> 초 <span class="ms"></span></p>
</body>
</html>
